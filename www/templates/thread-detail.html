<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{threadTitle}}">

  <ion-nav-buttons side="right">
    <a id="" class="button button-clear" ng-click="collect('{{threadLink}}','{{threadTitle}}')">收藏</a>
  </ion-nav-buttons>

  <!-- 如果要实现自定义的返回动作(例如本app的中断 ajax)，必须重新添加这段 ion-nav-bar 以覆盖掉 tabs.html 里的导航 -->
  <ion-nav-bar class="bar-assertive">
    <ion-nav-back-button ng-click="threadDetailBack()">返回</ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="" style="padding:5px;">
    <!-- lazy-scroll -->

    <div id="thread-detail" ng-bind-html="threadDetail"></div>
    
  </ion-content>

  <div class="bar bar-footer row">
    <button class="button button-clear col-33" id="shareBtn"> 分享 </button>
    <!-- <div class="title">Title</div> -->
    <button class="button button-clear col-33" ng-click="downloadFiles($event)">下载图片</button>
    <button class="button button-clear col-33">提取视频种子</button>
  </div>

</ion-view>

<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
