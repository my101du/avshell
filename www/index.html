<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/social.umeng.css" />

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>


  </head>
  <body ng-app="avshell" animation="no-animation">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="js/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript" src="js/social.umeng.js"></script>

    <script src="js/angular-sanitize.min.js"></script>
    <!--script src="js/jquery-ajax-blob-arraybuffer.js"></script-->
    <!--script src="js/js.cookie.js"></script-->
    <!--script src="js/ionic-image-lazy-load.js"></script-->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
        avshell.initialize();


// $(window).scroll(function(){
//         console.log("scrolling");
//     });
    </script>
  </body>
</html>
